function add7(number)
{
    return number + 7;
}

function multiply(num1,num2)
{
    return num1 * num2;
}

function capitalize (str)
{
    return str.charAt(0).toUpperCase(0) + str.slice(1).toLowerCase();
}
function lastLetter(string)
{
    return string.slice(-1);
}
